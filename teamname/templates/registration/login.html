{% load static %}

{% load CTF %}
{% load gravatar %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>{{ page_title }}</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>

<body class="container">
    <div class="bg-white text-center p-4 rounded-lg w-1/4 justify-center" style="position:absolute;top: 50%;left: 50%;margin-right: -50%;transform: translate(-50%, -50%);">
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-primary alert-dismissible fade show {% if message.tags %} {{ message.tags }} {% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <h2 class="font-bold mb-4">CTF Platform - Login</h2>
        <form method="post" class="form" style="display: inline-block;">
            {% csrf_token %}
            <label class="form-label" for="id_username">Username :</label>
            <input
                type="text"
                name="username"
                autofocus=""
                autocapitalize="none"
                autocomplete="username"
                maxlength="150"
                required=""
                id="id_username"
                class="form-control"
            />
            <label class="form-label" for="id_password">Password :</label>
            <input
                type="password"
                name="password"
                autocomplete="current-password"
                required=""
                id="id_password"
                class="form-control"
            />
            <button type="submit" class="btn btn-primary mt-2">Login</button>
        </form>
    </div>
</body>
