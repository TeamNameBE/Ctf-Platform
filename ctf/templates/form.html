<form class="no-smoothState" method="post" action="{% url 'editchall' ctf_id chall_id %}">
    {% csrf_token %}
    <div class="row g-3 align-items-center col-12">
        <div class="col-4">
            <label class="form-label" for="id_name">Name:</label>
        </div>
        <div class="col-8">
            <input type="text" name="name" value="{{ EditChallenge.name.value }}" maxlength="200" required="true" id="id_name" class="form-control">
        </div>
    </div>
    <div class="row g-3 align-items-center col-12">
        <div class="col-4">
            <label class="form-label" for="id_points">Points:</label>
        </div>
        <div class="col-8">
            <input type="number" name="points" value="{{ EditChallenge.points.value }}" required="true" id="id_points" class="form-control">
        </div>
    </div>
    <div class="row g-3 align-items-center col-12">
        <div class="col-4">
            <label class="form-label" for="id_description">Description:</label>
        </div>
        <div class="col-8">
            <textarea name="description" required="" id="id_description" class="form-control" rows="3"> {{ EditChallenge.description.value }}</textarea>
        </div>
    </div>
    <div class="row g-3 align-items-center col-12">
        <div class="col-4">
            <label class="form-label" for="id_category">Category:</label>
        </div>
        <div class="col-8">
            <select name="category" required="" id="id_category" multiple="true" class="form-control">
                {% for x, y in EditChallenge.fields.category.choices %}
                    <option value="{{ x }}"{% if EditChallenge.fields.category.value == x %} selected{% endif %}>{{ y }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row g-3 align-items-center col-12">
        <div class="col-4">
            <label class="form-label" for="">ID du pad:</label>
        </div>
        <div class="col-8">
            <input type="text" name="pad" value="{{ EditChallenge.pad.value }}" maxlength="200" required="true" id="pad" class="form-control">
        </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-success">
</form>
